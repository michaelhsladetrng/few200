<div>
  <ul class="list-unstyled">
    <li class="alert"
        [ngClass]="{'alert-success': item.completed, 'alert-info': !item.completed}"
        *ngFor="let item of items">

      <input type="button"
             (click)="markComplete(item)"
             *ngIf="!item.completed"
             class="btn btn-sm btn-danger"
             value="X"><span [ngClass]="{'completed': item.completed}">{{ item.description }}</span>

    </li>
